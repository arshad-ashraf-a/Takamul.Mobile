<ion-header>

  <ion-navbar color="primary">
    <ion-title>Directions</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss(false)">
        <span class="bg-primary" showWhen="ios">{{'cancel' | translate}}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<sebm-google-map>
  <sebm-google-map-directions [origin]="origin" [destination]="destination"></sebm-google-map-directions>
</sebm-google-map>
</ion-content>
